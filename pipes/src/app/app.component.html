<div class="container">
  <h3>Payment Form</h3>
  <div class="row">
    <div class="form-group col">
      <label>Payee Name</label>
      <input class="form-control" (input)="onNameChange($event)" />
    </div>
    <div class="col">
      <label><b>Name</b></label>
      <div>{{payeeName | titlecase}}</div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label>Date</label>
      <input type="date" class="form-control" (input)="onDateChange($event)" />
    </div>
    <div class="col">
      <label><b>Date</b></label>
      <div>{{paymentDate | date}}</div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label>Amount</label>
      <input class="form-control" (input)="onAmountChange($event)" />
    </div>
    <div class="col">
      <label><b>Amount</b></label>
      <div>{{amount | currency}}</div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label>Height</label>
      <input class="form-control" (input)="onHeightChange($event)" />
    </div>
    <div class="col">
      <label><b>Height</b></label>
      <div>{{height | number: '1.0-0'}}</div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label>Miles</label>
      <input class="form-control" (input)="onMilesChange($event)" />
    </div>
    <div class="col">
      <label><b>Kilometers</b></label>
      <div *ngIf="(miles | convert: 'cm') >= 10">{{miles | convert: 'cm' | number: "1.0-2"}}</div>
    </div>
  </div>
  <div class="row">
    {{car | json}}
  </div>
</div>
